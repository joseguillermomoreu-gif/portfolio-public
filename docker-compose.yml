version: '3.8'

services:
  # PHP web server
  web:
    build: .
    container_name: portfolio_web
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    command: php -S 0.0.0.0:8080 -t public public/index.php
    working_dir: /app
    networks:
      - portfolio_network
    environment:
      - APP_ENV=dev

  # Node.js 20 for Playwright E2E tests
  node:
    image: mcr.microsoft.com/playwright:v1.58.2-noble
    container_name: portfolio_node
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - BASE_URL=http://web:8080
      - CI=false
    networks:
      - portfolio_network
    command: tail -f /dev/null
    depends_on:
      - web

networks:
  portfolio_network:
    driver: bridge
